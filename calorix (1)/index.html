<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Calorix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F7F9FB;
        color: #1E1E1E;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Elegant Scrollbar for SaaS */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E2E8F0;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CBD5E1;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      
      /* Utility Classes for SaaS Look */
      .card-saas {
        background: #FFFFFF;
        border-radius: 12px;
        box-shadow: 0 0 6px rgba(0,0,0,0.05);
        border: 1px solid rgba(0,0,0,0.02);
      }
      
      .input-saas {
        background: #F7F9FB;
        border: 1px solid #E2E8F0;
        border-radius: 8px;
        transition: all 0.2s ease;
      }
      .input-saas:focus {
        background: #FFFFFF;
        border-color: #3CB371;
        box-shadow: 0 0 0 3px rgba(60, 179, 113, 0.1);
        outline: none;
      }

      /* Mobile optimizations */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#3CB371', // MediumSeaGreen
              'primary-light': '#E8F6EE', // Very soft green for active states
              'primary-dark': '#2E8B57', // SeaGreen
              background: '#F7F9FB',
              surface: '#FFFFFF',
              main: '#1E1E1E', // Main text
              secondary: '#646464', // Secondary text/icons
            },
            boxShadow: {
              'soft': '0 0 6px rgba(0,0,0,0.05)',
              'hover': '0 4px 12px rgba(0,0,0,0.08)'
            }
          }
        }
      }
    </script>
